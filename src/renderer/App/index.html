<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="author" content="TMD44" />
        <meta name="description" content="Multimedia Visualization Platform" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Multimedia Visualization Platform</title>
        <script>
            (() => {
                if (process?.env?.NODE_ENV !== 'development') {
                    const link = document.createElement('link');
                    link.rel = 'stylesheet';
                    // link.href = './dist/style.css'; /* ORIGINAL */
                    link.href = '../../dist/style.css';
                    // HACK: Writing the script path should be done with webpack
                    document.getElementsByTagName('head')[0].appendChild(link);
                }
            })();
        </script>
    </head>
    <body>
        <div id="root"></div>
        <script>
            const scripts = [];

            if (process.env.NODE_ENV === 'development') {
                // Dynamically insert the DLL script in development env in the
                // renderer process
                // scripts.push('../.erb/dll/renderer.dev.dll.js'); /* ORIGINAL */
                scripts.push('../../../.erb/dll/renderer.dev.dll.js');

                // Dynamically insert the bundled app script in the renderer process
                const port = process.env.PORT || 1212;
                scripts.push(`http://localhost:${port}/dist/renderer.dev.js`);
            } else {
                // scripts.push('./dist/renderer.prod.js'); /* ORIGINAL */
                scripts.push('../../dist/renderer.prod.js');
            }

            if (scripts.length) {
                document.write(
                    scripts
                        .map(
                            (script) =>
                                `<script defer src="${script}"><\/script>`
                        )
                        .join('')
                );
            }
        </script>
    </body>
</html>
